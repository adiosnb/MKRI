{% extends "firewall/base.html" %}
{% block body %}
    <h1>
        Firewall Configuration
    </h1>

    <p>Alter the configuration according to yours needs</p>
    <form action="" method="post">
        {%  csrf_token %}
        <div class="form-group">
                {{ form }}
            <input class="btn btn-success" type="submit" value="Submit configuration">
            <a href="{% url 'fw-rules' %}" class="btn btn-warning">Reset</a>
            <a href="{% url 'fw-rules' %}" class="btn btn-danger">Clear</a>
        </div>
    </form>

{% endblock body %}
