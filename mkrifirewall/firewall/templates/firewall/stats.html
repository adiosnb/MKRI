{% extends "firewall/base.html" %}
{% block body %}
    <h1>
        Statistics of incoming firewall traffic
    </h1>

    <figure class="highcharts-figure">
        <div id="chart1"></div>
        <p class="highcharts-description">
            Pie charts are very popular for showing a compact overview of a
            composition or comparison. While they can be harder to read than
            column charts, they remain a popular choice for small datasets.
        </p>
    </figure>

    <figure class="highcharts-figure">
        <div id="live_chart"></div>
        <p class="highcharts-description">
            Live traffic types passing through the firewall.
        </p>
    </figure>



{% endblock body %}

{% block javascript %}

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    {# pie chart definition and data load #}
    <script>
        Highcharts.chart('chart1', {
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false,
                type: 'pie'
            },
            title: {
                text: 'Traffic types passing through the firewall'
            },
            tooltip: {
                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            },
            accessibility: {
                point: {
                    valueSuffix: '%'
                }
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
                        format: '<b>{point.name}</b>: {point.percentage:.1f} %'
                    }
                }
            },
            series: [{
                name: 'Traffic type',
                colorByPoint: true,
                data: [
                    {% for k,v in chart1.items %}
                        {
                            name: '{{ k|title }}',
                            y: {{ v }}
                        },
                    {% endfor %}
                ]
            }]
        });
    </script>

    {# live chart definition #}
    <script>
        Highcharts.chart('live_chart', {
            chart: {
                type: 'spline',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                events: {
                    load: function () {

                        let all_series = this.series;
                        setInterval(function () {
                            $.get("{% url 'ajax/stats' %}", function (data) {
                                let i  = 0;
                                let x = (new Date()).getTime();
                                for (let data_key in data) {
                                    let y = data[data_key];
                                    all_series[i].addPoint([x, y], true, true);
                                    i += 1;
                                }
                            });
                        }, 1000);
                    }
                }
            },

            time: {
                useUTC: false
            },

            title: {
                text: 'Live random data'
            },

            accessibility: {
                announceNewData: {
                    enabled: true,
                    minAnnounceInterval: 15000,
                    announcementFormatter: function (allSeries, newSeries, newPoint) {
                        if (newPoint) {
                            return 'New point added. Value: ' + newPoint.y;
                        }
                        return false;
                    }
                }
            },

            xAxis: {
                type: 'datetime',
                tickPixelInterval: 1500,
            },

            yAxis: {
                title: {
                    text: 'Packets/second'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },

            tooltip: {
                headerFormat: '<b>{series.name}</b><br/>',
                pointFormat: '{point.x:%Y-%m-%d %H:%M:%S}<br/>{point.y:.2f}'
            },

            legend: {
                enabled: false
            },

            exporting: {
                enabled: false
            },
            {# init with zeros #}
            series: [
                {% for key in chart1.keys %}
                    {
                        name: '{{ key|title }}',
                        data: (function () {
                            // generate an array of random data
                            var data = [],
                                time = (new Date()).getTime(),
                                i;

                            for (i = -19; i <= 0; i += 1) {
                                data.push({
                                    x: time + i * 1000,
                                    y: 0
                                });
                            }
                            return data;
                        }())
                    },
                {% endfor %}

            ]
        });
    </script>
{% endblock javascript %}
