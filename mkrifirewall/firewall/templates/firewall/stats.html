{% extends "firewall/base.html" %}
{% block body %}
    <h1>
        Statistics of incoming firewall traffic
    </h1>

    <div class="container">


        <div class="row">
            <div class="col">
                <figure class="highcharts-figure">
                    <div id="chart1"></div>
                </figure>
            </div>

            <div class="col">
                <figure class="highcharts-figure">
                    <div id="chart2"></div>
                </figure>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <figure class="highcharts-figure">
                    <div id="live_chart"></div>
                </figure>
            </div>
        </div>
    </div>


{% endblock body %}

{% block javascript %}

    {% load static %}

    <script src="{% static 'highcharts/highcharts.js' %}"></script>
    <script src="{% static 'highcharts/modules/exporting.js' %}"></script>
    <script src="{% static 'highcharts/modules/export-data.js' %}"></script>
    <script src="{% static 'highcharts/modules/accessibility.js' %}"></script>

    {# pie chart definition and data load #}
    <script>
        Highcharts.chart('chart1', {
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false,
                type: 'pie'
            },
            title: {
                text: 'Traffic types passing through the firewall'
            },
            tooltip: {
                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            },
            accessibility: {
                point: {
                    valueSuffix: '%'
                }
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
                        format: '<br>{point.name}</br>: {point.percentage:.1f} %'
                    },
                    showInLegend: true,
                }
            },
            series: [{
                name: 'Traffic type',
                colorByPoint: true,
                data: [
                    {% for k,v in chart1.items %}
                        {
                            name: '{{ k|title }}',
                            y: {{ v }}
                        },
                    {% endfor %}
                ]
            }]
        });
    </script>

    <script>
        Highcharts.chart('chart2', {
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false,
                type: 'pie'
            },
            title: {
                text: 'TODO'
            },
            tooltip: {
                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            },
            accessibility: {
                point: {
                    valueSuffix: '%'
                }
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
                        format: '<b>{point.name}</b>: {point.percentage:.1f} %'
                    }
                }
            },
            series: [{
                name: 'Traffic type',
                colorByPoint: true,
                data: [
                    {% for k,v in chart1.items %}
                        {
                            name: '{{ k|title }}',
                            y: {{ v }}
                        },
                    {% endfor %}
                ]
            }]
        });
    </script>

    {# live chart definition #}
    <script>
        var init_series = function (series_length) {
            // generate an array of random data
            let data = [],
                time = (new Date()).getTime();

            for (let i = -1 * series_length; i <= 0; i += 1) {
                data.push({
                    x: time + i * 1000,
                    y: 0
                });
            }
            return data;
        };

        Highcharts.chart('live_chart', {
            chart: {
                type: 'spline',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                events: {
                    load: function () {

                        let all_series = this.series;
                        setInterval(function () {
                            $.get("{% url 'ajax/stats' %}", function (data) {

                                {# find response lenght #}
                                let length = 0;
                                for (let data_key in data) {
                                    length += 1;
                                }

                                let i = 0;
                                let x = (new Date()).getTime();

                                for (let data_key in data) {
                                    let y = data[data_key];
                                    if (i < length - 1) {
                                        all_series[i].addPoint([x, y], false, true);
                                    } else {
                                        all_series[i].addPoint([x, y], true, true);
                                    }
                                    i += 1;
                                }
                            });
                        }, 1000);
                    }
                }
            },

            time: {
                useUTC: false
            },

            title: {
                text: 'Live firewall crossing traffic'
            },

            accessibility: {
                announceNewData: {
                    enabled: true,
                    minAnnounceInterval: 15000,
                    announcementFormatter: function (allSeries, newSeries, newPoint) {
                        if (newPoint) {
                            return 'New point added. Value: ' + newPoint.y;
                        }
                        return false;
                    }
                }
            },

            xAxis: {
                type: 'datetime',
                tickPixelInterval: 150,
            },

            yAxis: {
                title: {
                    text: 'Packets/second'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },

            tooltip: {
                headerFormat: '<b>{series.name}</b><br/>',
                pointFormat: '{point.x:%Y-%m-%d %H:%M:%S}<br/>{point.y} packets'
            },

            legend: {
                enabled: true
            },

            exporting: {
                enabled: true
            },
            {# init with zeros #}
            series: [
                {% for key in chart1.keys %}
                    {
                        name: '{{ key|title }}',
                        data: init_series(30),
                    },
                {% endfor %}
            ]
        });
    </script>
{% endblock javascript %}
